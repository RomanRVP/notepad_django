{% extends 'notepad/base.html' %}

{% block title %}
<title>add category</title>
{% endblock title %}

{% block body %}

{% if message %}
<p>{{ message }}</p>
{% endif %}

<div class="form-wrapper">
    <form method="POST" class="custom-form">
        {% csrf_token %}
        {% for i in form %}
        <div class="field">
            <p>{{ i.label }}</p>
            <p>{{ i }}</p>
        </div>
        {% endfor %}
    <button type="submit">Добавить категорию</button>
    </form>
</div>
{% endblock body %}
